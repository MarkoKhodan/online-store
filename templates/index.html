{% extends "base.html" %}

{% block content %}
    <h1>Online Store</h1>
    <p>Welcome to Best Store</p>

    <p>Our store offer :</p>

    <table class="table">
      <tr>

        <th>Title</th>
        <th>Price</th>
        <th> </th>
      </tr>
    {% for item in items_list %}
      <tr>
        <td>{{ item.title }}</td>
        <td>{{ item.price }}</td>
        <td> <a href="{% url "store:sale-create" pk=item.id%}" class="btn btn-primary"> BUY </a></td>
      </tr>
    {% endfor %}

    </table>


{% endblock %}
